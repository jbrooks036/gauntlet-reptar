<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css
">
	<link rel="stylesheet" href="styles/gauntlet.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
		  <div id="main"> </div>
		  <div class="attack-card" id="attack-card">
		    <h4 id="attack-header"> </h4>
        <div class="damage-label" id="winner-id"> <span id="player-as-damager"></span> did <span id="player-damage-to-enemy"></span> Damage to <span id="enemy-as-damaged"></span> </div>
        <div class="damage-label" id="line-2"> <span id="enemy-as-damager"></span> did <span id="enemy-damage-to-player"></span> Damage to <span id="player-as-damaged"></span> </div>
		  </div>
		  <div id ="cards">
		    <article class="card" id="player-card">
		      <header id="player-name"></header>
		        <img class="display-image" id="playerImg" alt="playerImage">
		        <div class="health-stat-label"> Health: <span id="player-health-value"></span></div>
		    </article>
		    <article class="card" id="enemy-card">
		      <header id="enemy-desc"></header>
		        <img class="display-image" id="enemyImg" alt="enemyImage">
		        <div class="health-stat-label"> Health: <span id="enemy-health-value"></span></div>
		    </article>
		  </div>
		</div>
	</div>

  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="javascripts/constructors.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="javascripts/background.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="javascripts/player.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="javascripts/enemyGenerator.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="javascripts/combatDisplay.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="javascripts/combat.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="javascripts/gameSetup.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="javascripts/shipImage.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="javascripts/runner.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
